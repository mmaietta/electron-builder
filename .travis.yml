osx_image: xcode12.2
language: node_js

env:
  global:
    - FORCE_COLOR=1

matrix:
  include:
    - os: windows
      env: TEST_FILES=windows/*,extraBuildTest,ignoreTest,differentialUpdateTest,filesTest,protonTest,
      node_js: "14"

    - os: osx
      env: TEST_FILES=linux/*,windows/*,BuildTest,extraMetadataTest,globTest,filesTest,ignoreTest,macPackagerTest,protonTest
      node_js: "14"

    - os: osx
      env: TEST_FILES=CodeSignTest,macArchiveTest,macIconTest
      node_js: "14"

    - os: osx
      env: TEST_FILES=masTest,dmgTest
      node_js: "14"

cache:
  yarn: true
  directories:
    - .yarn
    - $HOME/Library/Caches/electron
    - $HOME/Library/Caches/electron-builder
    - /tmp/jest-electron-builder-tests

install:
  - YARN_CHECKSUM_BEHAVIOR=ignore node .yarn/releases/yarn-2.4.0.cjs install

script:
  - node .yarn/releases/yarn-2.4.0.cjs pretest
  - node .yarn/releases/yarn-2.4.0.cjs node ./test/out/helpers/runTests.js

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"